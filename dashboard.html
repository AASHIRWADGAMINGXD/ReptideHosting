<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Reptide Hosting</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username">{{ user.username }}</span></h1>

    <div class="card">
      <h3>Server Status: <span id="serverStatus">Loading...</span></h3>
      <h3>Server IP: <span id="serverIP">Loading...</span></h3>
      <button id="startBtn" class="btn primary">Start Server</button>
      <button id="stopBtn" class="btn danger">Stop Server</button>
    </div>

    <a href="/logout" class="btn">Logout</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK_lY0Xo8IWE05ttGyHxIlL7uNN-DeePU",
      authDomain: "its-magic-helper-bf764.firebaseapp.com",
      databaseURL: "https://its-magic-helper-bf764-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "its-magic-helper-bf764",
      storageBucket: "its-magic-helper-bf764.firebasestorage.app",
      messagingSenderId: "959800159695",
      appId: "1:959800159695:web:377d1fe0265251093236ba"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const serverRef = ref(database, 'server');

    onValue(serverRef, (snapshot) => {
      const data = snapshot.val() || { status: 'stopped', ip: '' };
      document.getElementById('serverStatus').innerText = data.status;
      document.getElementById('serverIP').innerText = data.ip || 'N/A';
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      set(serverRef, { status: 'start' });
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      set(serverRef, { status: 'stop' });
    });
  </script>
</body>
</html>
