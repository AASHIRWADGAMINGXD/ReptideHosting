<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4c4c; }
      100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4c4c; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px #ff0000;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ff0000; }
      50% { box-shadow: 0 0 20px #ff4c4c; }
      100% { box-shadow: 0 0 5px #ff0000; }
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ff0000;
      transition: all 0.3s ease;
    }

    th {
      background-color: #ff0000;
      color: #fff;
    }

    td.online {
      color: #00ff00;
      font-weight: bold;
      animation: blinkGreen 1s infinite;
    }

    td.offline {
      color: #ff0000;
      font-weight: bold;
      animation: blinkRed 1s infinite;
    }

    @keyframes blinkGreen {
      0%, 50%, 100% { color: #00ff00; }
      25%, 75% { color: #66ff66; }
    }

    @keyframes blinkRed {
      0%, 50%, 100% { color: #ff0000; }
      25%, 75% { color: #ff6666; }
    }

    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px #ff0000;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff4c4c;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #ff0000;
    }
  </style>
</head>
<body>

  <h1>Node Status List</h1>

  <table>
    <thead>
      <tr>
        <th>Node</th>
        <th>Country</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="statusList">
      <tr>
        <td>Node1</td>
        <td>India</td>
        <td class="offline">OFFline</td>
      </tr>
    </tbody>
  </table>

  

  <script>
    const tbody = document.getElementById('statusList');

    let nodes = [
      { name: 'Node2', country: 'USA', status: 'Offline' },
      { name: 'Node3', country: 'UK', status: 'Online' }
    ];

    function renderNodes() {
      tbody.innerHTML = `<tr>
        <td>Node1</td>
        <td>India</td>
        <td class="online">Online</td>
      </tr>`;
      nodes.forEach(node => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${node.name}</td>
          <td>${node.country}</td>
          <td class="${node.status.toLowerCase()}">${node.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }


  </script>

</body>
</html>
